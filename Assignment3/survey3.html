<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>소프트웨어 기술</title>
</head>
<body>
	<header>
	<h1>설문지</h1>
	<p>소프트웨어어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
	</header>

	<hr>
	<section>
	<form>학년
		<input type="radio" name ="grade" value="1">1학년
		<input type="radio" name ="grade" value="2">2학년
		<input type="radio" name ="grade" value="3">3학년
		<input type="radio" name ="grade" value="4">4학년	
	</form>
	<br>
	<form>성별
		<input type="radio" name="gender" value="male">남
		<input type="radio" name="gender" value="female">여
	</form>
	<br>
	<form>관심분야
		<select name="area">
			<option value="1" selected>모바일소프트웨어</option>
			<option value="2">웹프로그래밍</option>
			<option value="3">운영체제</option>
		</select>
	</form>
	<br>
	<form>진로
		<input type="checkbox" value="1">개발
		<input type="checkbox" value="2">기획
		<input type="checkbox" value="3">영업
		<input type="checkbox" value="4">창업	
	</form>
	<br>
	<form>
		남기고 싶은 말<br>
		<textarea cols="50" rows="10">글을 남겨주세요.</textarea>
	</form>
	</section>

	<footer>
		<p>Copyright 2017 by Jeongwoo</p>
	</footer>
	
</body>
</html>
