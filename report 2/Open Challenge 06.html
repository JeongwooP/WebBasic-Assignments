<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function printStar(a){
			for(var i = 0; i < a ; i++){
				for(var j = 0 ; j < i + 1; j ++)
					document.write("*");
				document.write("<br>");
			}
		}
	</script>
</head>
<body>
<h3>별 문자 출력하기</h3>
<hr>
	<script type="text/javascript">
		var s = prompt("정수를 입력하세요", "");
		if(isNaN(s))
			document.write("입력 오류 입니다.");
		printStar(s);
	</script>
</body>
</html>
