<!DOCTYPE html>
<html>
<head>
	<title>방문 시간</title>
</head>
<body>
	<h3>오전이면 lightskyblue, 오후이면 orange 배경</h3>
	<hr>
	<script type="text/javascript">
		var time = new Date();
		document.write("현재 시간 : " + time.getHours() + "시,"
			+ time.getMinutes() + "분,"
			 + time.getSeconds() + "초");
		if(time.getHours() >= 12)
			document.body.style.backgroundColor = "orange";
		else
			document.body.style.backgroundColor = "lightskyblue";
	</script>
</body>
</html>
