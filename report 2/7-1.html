<!DOCTYPE html>
<html>
<head>
	<title>난수 10개 생성</title>
</head>
<body>
<h3>난수 10개 생성</h3>
<hr>
<script type="text/javascript">
	var plots = new Array();
	for(var i = 0; i < 10 ; i++){
		plots[i] = Math.floor(Math.random() * 100 + 1);
		document.write(plots[i] + " ");
	}
	document.write("<hr>");
	var biggest = plots[0];
	for(var i = 1; i < 10 ; i++){
		if(plots[i] > biggest)
			biggest = plots[i];
	}
	document.write("가장 큰 수는 " + biggest + "<br><hr>");
	var sort = plots.sort();
	for(var i = 0; i < 10; i++){
	document.write(sort[i] + " ");
	}
</script>
</body>
</html>
