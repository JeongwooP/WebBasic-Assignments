<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body id = "b">
<h3>innerHTML</h3>
<hr>
<p onclick="a()" id = "p1">
	이번 여름에는 어디로?
</p>
<script type="text/javascript">
	function a(){
		var parent = document.getElementById("b");
		var remov = document.getElementById("p1");
		parent.removeChild(remov);
		var newp = document.createElement("p");
		var sent = prompt("HTML이나 텍스트", "");
		newp.innerHTML = sent;
		parent.appendChild(newp);
	}
</script>
</body>
</html>
