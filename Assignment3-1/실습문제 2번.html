<!DOCTYPE html>
<html>
<head>
	<title>웹 브라우저</title>
</head>
<body>
<h2>웹 브라우저 소개</h2>
<hr>
	<figure style="float: right; text-align: left;">
	<img src="google.png" alt= "Chrome" width="300" height="200">	
	<figcaption>그림 1-2 구글 Chrome</figcaption>
	<br><br>
	<img src="code.png" alt= "code" width="200" height="100">	
	<figcaption>그림 1-3 HTML5 문서 구성</figcaption>
	</figure>
	<p>
	웹 브라우저(Web Browser, 문화어: 열람기)는 웹 서버에서 	
	쌍방향 통신하는 HTML 문서나 파일과 연동하고 출력하는 응용 소프트웨어이다. 
	웹 브라우저는 대표적인 HTTP 사용자 에이전트의 하나이기도 하다.
	주요 웹 브라우저로는 모질라 파이어폭스, 구글 크롬, 인터넷 
	익스플로러/마이크로소프트 엣지,오페라, 사파리가 있다. 
	<b>그림 1-2</b>는 대표적인 Chrome 웹 브라우저다.
	</p>
	<br>
	<p>
	웹 브라우저는 브라우저에 HTML5 문서임을 알리기 위해 <b>그림 1-3</b>과 같은 코드를 
	첫 라인에 삽입하여야 한다.
	</p>
</body>
</html>
