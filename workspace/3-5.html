<!DOCTYPE html>
<html>
<head>
	<title>도형 서식 폼 만들기</title>
</head>
<body>
<h2>도형 서식 폼 만들기</h2>
<hr>
<form>
	<fieldset>
		<legend>도형 서식 입력</legend>
		<label>선 종류 <select>
			<option>선 없음</option>
			<option>실선</option>
			<option>점선</option>
		</select></label><br><br>
		<label>선두께 <input type="number" step="1"> 선색 <input type="color" value="00BFFF">
		</label><br><br>
		<label>투명도(0~100): <input type="range" min="0" max="100">
			<datalist>
				<option value="0" label="Low"></option>
			</datalist></label>
	</fieldset>
</form>
</body>
</html>
