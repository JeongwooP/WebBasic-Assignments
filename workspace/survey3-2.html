<!DOCTYPE html>
<html>
<head>
	<title>소프트웨어 기술</title>
	<link rel="stylesheet" type="text/css" href="survey3-2.css">
</head>
<body>
	<header>
	<h1>설문지</h1>
	<p>소프트웨어어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
	</header>

	<hr>
	<section>
	<form><span>학년</span>
		<label><input type="radio" name ="grade" value="1" checked>1학년</label>
		<label><input type="radio" name ="grade" value="2">2학년</label>
		<label><input type="radio" name ="grade" value="3">3학년</label>
		<label><input type="radio" name ="grade" value="4">4학년</label>
		<br>
		<br>
			<span>성별</span>
		<label><input type="radio" name="gender" value="male">남</label>
		<label><input type="radio" name="gender" value="female">여</label>
	</label>
		<br>
		<br>
			<span>관심분야</span>
		<select name="area">
			<label><option value="1" selected>모바일소프트웨어</option></label>
			<label><option value="2">웹프로그래밍</option></label>
			<label><option value="3">운영체제</option></label>
		</select>
	
	<br>
	<br>
	
			<span>진로(다중 선택)</span>
		<label><input type="checkbox" value="1" checked>개발</label>
		<label><input type="checkbox" value="2">기획</label>
		<label><input type="checkbox" value="3">영업</label>
		<label><input type="checkbox" value="4">창업</label>
		
	<br>
	<br>
		<span>남기고 싶은 말</span>
		<textarea cols="50" rows="10" placeholder="글을 남겨주세요."></textarea>
	</form>
	</section>

	<footer>
		<p>Copyright 2017 by Jeongwoo</p>
	</footer>
	
</body>
</html>
