<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h3>라면을 끓이는 순서</h3>
<hr>
<ol type="A" style="background-color: yellowgreen" onclick="createli()">
	<li>물을 끓인다.</li>
</ol>
<script type="text/javascript">
	function createli(){
		var p = prompt("입력");
		var obj = document.getElementsByTagName("ol");
		var newli = document.createElement("li");
		newli.innerHTML = p;
		obj[0].appendChild(newli);
	}
</script>
</body>
</html>
