<!DOCTYPE html>
<html>
<head>
	<title>정수 5개 입력받아 역순으로 출력</title>
</head>
<body>
	<h4>정수 5개 입력받아 역순으로 출력</h4>
	<hr>
<script type="text/javascript">
	var s = new Array();

	for(var a = 0 ; a < 5 ; a++)
		s[a] = prompt("정수 입력", "");
	
	document.write("입력된 수의 배열<br>");

	for(var i = 0 ; i < 5 ; i++)
		document.write(s[i] + " ");

	document.write("<hr>역순으로 재정렬된 배열<br>");

	var j = s.reverse();

	for(var i = 0 ; i < 5 ; i++)
		document.write(j[i] + " ");
</script>
</body>
</html>
