<!DOCTYPE html>
<html>
<head>
	<title></title>
<script type="text/javascript">
	function change(){
		var s = document.getElementsByTagName("ol");
		s[0].style.backgroundColor = "green";
	}
</script>
</head>
<body>
	<h3>라면</h3>
	<hr>
	<ol type ="A" onclick="change()">
		<li>물을 끓인다.</li>
		<li>라면과 <strong>스프</strong>를 넣는다.</li>
	</ol>
</body>
</html>
