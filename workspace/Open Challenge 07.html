<!DOCTYPE html>
<html>
<head>
	<title>배열로 리스트 만들기</title>
	<script type="text/javascript">
		var itemlist=["라면", "계란", "물", "파"];
	</script>
</head>
<body>
<h3>라면을 만드는데 필요한 재료</h3>
<hr>
<ul>
<script type="text/javascript">
	for(var i = 0; i < 4; i++){
		document.write("<li>" + itemlist[i] + "</li>");
	}
</script>
</ul>
</body>
</html>
