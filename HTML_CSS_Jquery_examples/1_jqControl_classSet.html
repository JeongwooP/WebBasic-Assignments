<!DOCTYPE html>
<html>
<head>
    <title>jQuery Basic</title>
    <style>
        #box {
            width: 100px; height: 100px;
            background-color: red;
        }
        #box.hover {
            background-color: blue;
            border-radius: 50px;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            $('#box').hover(function () {
                $('#box').addClass('hover');	 // 스타일을 변경합니다.
            }, function () {
                $('#box').removeClass('hover');  // 스타일을 변경합니다.
            });
        });
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
